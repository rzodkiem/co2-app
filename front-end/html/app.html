<ng-sidebar class="js-side-nav side-nav" no-drag>
    <nav class="js-side-nav-container side-nav__container">
        <div class="side-nav__header">
            <div class="js-menu-hide side-nav__hide icon-back" style="color: black"></div>
        </div>
        <!--<ul class="side-nav__content">
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>-->
        <div class="side-nav__header-text">
            Select filters
        </div>
        <div class="side-nav__content">

            <div class="filter-label">
                Country
            </div>

            <div isteven-multi-select
                 input-model="app.countries"
                 output-model="app.selectedCountries"
                 button-label="name"
                 item-label="name"
                 tick-property="ticked"
                    >

            </div>

            <div class="filter-label">
                Section
            </div>

            <div isteven-multi-select
                 input-model="app.sectors"
                 output-model="app.selectedSectors"
                 button-label="name"
                 item-label="name"
                 tick-property="ticked"
                    >
            </div>

            <div class="filter-label">
                From year
            </div>
            <div angucomplete-alt id="startYear"
                 placeholder="Search..."
                 pause="100"
                 selected-object="app.startYear"
                 local-data="app.startYears"
                 search-fields="name"
                 title-field="name"
                 minlength="1"
                 input-class="angucomplete-input"
                 match-class="highlight">
            </div>

            <div class="filter-label">
                To year
            </div>
            <div angucomplete-alt id="endYear"
                 placeholder="Search..."
                 pause="100"
                 selected-object="app.endYear"
                 local-data="app.startYears"
                 search-fields="name"
                 title-field="name"
                 minlength="1"
                 input-class="angucomplete-input"
                 match-class="highlight">
            </div>

        </div>
        <div class="buttons-container">
            <button class="filter-button left" ng-click="app.clearFilters()">Clear</button>
            <button class="filter-button right" ng-click="app.confirmFilters()">Filter</button>
        </div>
    </nav>
</ng-sidebar>
<div ui-view="app" class="page-container"></div>
