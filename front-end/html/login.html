<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 login__form">
            <div class="panel panel-default">
                <div class="panel-heading login__header">
                    <h3 class="panel-title">Please sign in to access admin panel</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="email" type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       value="">
                            </div>
                            <input class="btn btn-lg btn-success btn-block login__button" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
