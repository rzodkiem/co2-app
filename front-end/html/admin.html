<div class="container admin__container">
    <div class="col-lg-12">

        <div class="row">
            <h4>Select UNFCCC CO2 emission datasource file:</h4>

            <button type="file" ngf-select="admin.uploadFiles($file, $invalidFiles)" ng-model="admin.file"
                    class="btn admin__button">
                Select File</button>
            <span class="admin__filename">{{admin.file.name}}</span>

        </div>

        <div class="row admin__row">
            <div class="btn admin__button large" ng-click="admin.upload()">Upload</div>
        </div>

        <div class="row admin__row">
            <span class="help-block">
                Uploading new file will clear all data in application and load new dataset.
            </span>
        </div>

    </div>
</div>
